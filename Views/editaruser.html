 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Usuário</title>
    <link rel="shortcut icon" href="logo_codecrafters_colorida.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/editaruser.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="media/logo_codecrafters_redimensionada.png" alt="Logo empresa CodeCrafters">
        </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">HOMEPAGE</a></li>
                    <li><a href="#">AGENDAMENTOS</a></li>
                    <li><a href="#">COMUNIDADE</a></li>
                    <li><a href="#">IMPORTÂNCIA</a></li>
                </ul>
            </nav>
                <div class="menu-imagens-direita">
                    <img src="media/user.png" alt="Símbolo user">
                </div>
            </div>
        </header>
    <main>
    <div class="container_grid">
        <div class="perfil_img">
            <img src="media/imagemperfileditar.png" alt="Imagem de perfil">
        </div>
        <div class="dados">
            <ul> Perfil verificado? </ul>
            <ul type="disc" style="color:rgb(0, 0, 0)">
                <li> 
                    <img src="media/iconeverificado.png" alt="Perfil verificado">
                </li>
            </ul>
            <ul> <img src="media/iconeexcluir.png" alt="Excluir perfil"> Excluir perfil </ul>
        </div>
        <h1> Informações Pessoais </h1>
        <div class="input_nome">
            <h2> Nome Completo</h2>
            <input type="text" style="width: 800px" id="nome" name="nome" placeholder="Alterar o nome">
        </div>
        <div class="input_senha">
            <h2> Senha </h2>
            <input type="password" id="senha" name="senha" placeholder="Alterar a senha">
        </div>
        <div class="input_cpf">
            <h2> CPF </h2>
            <input type="text" id="cpf" name="cpf" placeholder="Não é possível alterar este campo" readonly>
        </div>
        <div class="input_cep">
            <h2>  CEP </h2>
            <input type="text" id="cep" name="cep" placeholder="Alterar CEP">
        </div>
        <div class="input_email">
            <h2> E-mail </h2>
            <input type="email" id="email" name="email" placeholder="Alterar E-mail">
        </div>
        <div class="botao_salvar"> Salvar </div>
    </div>
    </main>
    <footer> 
        <div class="rodape"> 
        <p>CODECRAFTERS©</p>
    </div>
    </footer>
</body>
</html>-
