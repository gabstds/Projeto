 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Usuário</title>
    <link rel="shortcut icon" href="logo_codecrafters_colorida.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/editaruser.css">
</head>
<body>
    <header> <!-- Início do cabeçalho da página -->
        <div class="logo"> <!-- Container para a logo -->
            <img src="media/logo_codecrafters_redimensionada.png" alt="Logo empresa CodeCrafters">
        </div>
        <nav> <!-- Início da navegação principal -->
            <ul class="menu"> <!-- Lista de navegação -->
                <li><a href="HOMEPAGE.html">HOMEPAGE</a></li> <!-- Item de menu que leva para a homepage -->
                <li><a href="agendamentos.html">AGENDAMENTOS</a></li> <!-- Item de menu para agendamentos -->
                <li><a href="comunidade1.html">COMUNIDADE</a></li> <!-- Item de menu para a seção de comunidade -->
                <li><a href="IMPORTANCIA.html">IMPORTÂNCIA</a></li> <!-- Item de menu para informações sobre a importância -->
            </ul>
        </nav> <!-- Fim da navegação -->
        <div class="menu-imagens-direita"> <!-- Container para a imagem de login/cadastro-->
            <a href="#">
            <img src="media/user.png" alt="Símbolo user">
            </a>
    </div>
</header> 
<main>
    <div class="container_grid"> <!-- A div com a classe "container_grid" é um contêiner com o layout grid aplicado anteriormente -->
        <div class="perfil_img"> 
            <img src="media/imagemperfileditar.png" alt="Imagem de perfil"> <!-- Exibe a imagem do perfil do usuário -->
        </div>
        <div class="dados"> <!-- Div para exibir informações relacionadas ao perfil do usuário -->
            <ul> Perfil verificado? </ul> 
            <ul type="disc" style="color:rgb(0, 0, 0)"> 
                <li> 
                    <img src="media/iconeverificado.png" alt="Perfil verificado"> <!-- Ícone de perfil verificado -->
                </li>
            </ul>
            <ul> <img src="media/iconeexcluir.png" alt="Excluir perfil"> Excluir perfil </ul> <!-- Ícone e texto para excluir o perfil -->
        </div>
        <h1> Informações Pessoais </h1> <!-- Título da seção de informações pessoais -->
        <div class="input_nome"> <!-- Div para o campo de nome completo -->
            <h2> Nome Completo</h2>
            <input type="text" style="width: 800px" id="nome" name="nome" placeholder="Alterar o nome"> <!-- Campo de input para alterar o nome -->
        </div>
        <div class="input_senha"> <!-- Div para o campo de senha -->
            <h2> Senha </h2>
            <input type="password" id="senha" name="senha" placeholder="Alterar a senha"> <!-- Campo de input de senha -->
        </div>
        <div class="input_cpf"> <!-- Div para o campo de CPF -->
            <h2> CPF </h2> 
            <input type="text" id="cpf" name="cpf" placeholder="Não é possível alterar este campo" readonly> <!-- Campo de CPF, com a propriedade "readonly" para impedir alterações -->
        </div>
        <div class="input_cep"> <!-- Div para o campo de CEP -->
            <h2>  CEP </h2> 
            <input type="text" id="cep" name="cep" placeholder="Alterar CEP"> <!-- Campo de input para alterar o CEP -->
        </div>
        <div class="input_email"> <!-- Div para o campo de e-mail -->
            <h2> E-mail </h2> 
            <input type="email" id="email" name="email" placeholder="Alterar E-mail"> <!-- Campo de input para alterar o e-mail -->
        </div>
        <div class="botao_salvar"> Salvar </div> <!-- Botão para salvar as alterações -->
    </div>
</main>
    <footer> 
        <div class="rodape"> <!-- Container para o rodapé -->
        <p>CODECRAFTERS©</p>
    </div>
    </footer>
</body>
</html>
