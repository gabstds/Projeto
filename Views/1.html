<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Ação</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

<header>
    <img src="logo2.png" alt="Logo Code Crafters"> 
    <nav>
        <a href="#">HomePage</a>
        <a href="#">Agendamentos</a>
        <a href="#">Comunidade</a>
        <a href="#">Importância</a>
    </nav>
</header>

<div class="container">
    <h1>O que você deseja fazer?</h1>
    
    <div class="options">

        <!-- opção de Denúncia -->

        <div class="option">
            <div class="icon">🔍</div>
            <h2>Denúncia</h2>
            <p>Torne público um problema relacionado a gestão de resíduos em seu município</p>
        </div>

        <!-- opção de Postagem -->

        <div class="option">
            <div class="icon">📋</div> 
            <h2>Postagem</h2>
            <p>Poste uma mudança ou contribuição que seu município faz com a gestão de resíduos</p>
        </div>
    </div>
</div>

<footer>
    <p>CODE CRAFTERS ©</p>
</footer>

</body>
</html>
